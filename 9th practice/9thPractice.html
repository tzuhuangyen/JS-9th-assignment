    <h2>Day 40 - 送出訂單 API</h2>
<p><a href="https://hackmd.io/9hMaPlJnTnKxhT1DJApaWg">題目連結</a></p>
<form action="" class="submitForm">
    <div class="mb-3">
      <label for="customerName">姓名</label>
      <input type="text" placeholder="請輸入姓名" id="customerName" name="姓名">
      <p class="text-danger" data-msg="姓名"></p>
    </div>
    <div class="mb-3">
      <label for="customerTel">電話</label>
      <input type="tel" placeholder="請輸入電話" id="customerTel" name="電話">
      <p class="text-danger" data-msg="電話"></p>
    </div>
    <div class="mb-3">
      <label for="customerEmail">email</label>
      <input type="text" placeholder="請輸入 email" id="customerEmail" name="信箱">
      <p class="text-danger" data-msg="信箱"></p>
    </div>
    <div class="mb-3">
      <label for="customerAddress">地址</label>
      <input type="text" placeholder="請輸入地址" id="customerAddress" name="地址">
      <p class="text-danger" data-msg="地址"></p>
    </div>
    <div class="mb-3">
      <label for="payMethod">交易方式</label>
      <select name="" id="payMethod">
        <option value="ATM">ATM</option>
        <option value="信用卡">信用卡</option>
        <option value="超商付款">超商付款</option>
      </select>
    </div>
    <input type="submit" class="submitBtn" value="送出訂單">
  </form>
